<h1>{{ event.name }}</h1>
<div *ngIf='error' class="alert alert-danger" role="alert">
  {{ error.msg }}
</div>
<ul class='list-group'>
  <app-attendence-list-item 
    *ngFor='let item of attendence' 
    [item]='item'
    (presenceChange)='presenceChange($event)'>
  </app-attendence-list-item>
  <button class='btn btn-primary btn-lg'>Update Attendence</button>
</ul>
